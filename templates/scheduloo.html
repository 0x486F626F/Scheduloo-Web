<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
        <title>Scheduloo</title>
        <link rel="stylesheet" type="text/css" href="../static/css/templates.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="{% static "js/scheduloo.js" %}"></script>
	</head>
	<body  ng-app="scheduloo" ng-controller="scheduloo-controller">
		<h1 ALIGN="center">Scheduloo</h1>
		<div class="step1" ng-hide="step1">
			<div ng-repeat="course in courses" class="course-list"> 
				<p class="id"> 
				{% verbatim %}
				{{ course.subject }} {{ course.catalog }}
				{% endverbatim %}
				<button class="drop-btn" ng-click="drop_course($index)">drop</button>
				</p>
			</div>

			<form name="new_course">
				<input name="subject" type='text'>
				<input name="catalog" type='text'>
				<button class="add-btn" ng-click="add_course()">add</button>
			</form>
			<button class="next-btn" ng-click="step1_step2(); step1=true; step2=true">next</button>
		</div>


		<div class="step2" ng-show="step2">
			<div ng-repeat="section in sections" class="rating_chart">
				<div ng-repeat="component in section">
					<div ng-repeat="each in component">
						{% verbatim %}
						<form name='{{ each.id }}'>
							{{ each.name }} <input name="rating" type='integer' value=0>
						</form>
						{% endverbatim %}
					</div>
				</div>
			</div>
			<button class="back-btn" ng-click="step1=false; step2=false">back</button>
			<button class="next-btn" ng-click="search(); step1=true; step2=false; step3=true">give me a hint!</button>
		</div>
		<div class="step3" ng-show="step3">
			<p>
			{% verbatim %}
			{{ message }}
			{% endverbatim %}
			</p>
			<button class="back-btn" ng-click="step1=true; step2=true; step3=false">back</button>
			<button class="next-btn" ng-click="step1=false; step2=false; step3=false">Do another Schedule!</button>
		</div>
	</body>
</html>
