<!DOCTYPE html>
{% load staticfiles %}
<html class="no-js" lang="en" >
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scheduloo</title>
        
        <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        
		<script src="{% static "js/scheduloo.js" %}"></script>
        <script src="{% static "js/rangeslider.min.js" %}"></script>
        <script src="{% static "js/foundation.min.js" %}"></script>
        <script src="{% static "js/vendor/modernizr.js" %}"></script>
        
	</head>
	<body  ng-app="scheduloo" ng-controller="scheduloo-controller">
		<h1 ALIGN="center">Scheduloo</h1>
		<div class="step1" ng-hide="step1">
			<div ng-repeat="course in courses" class="course-list"> 
				<p class="id"> 
				{% verbatim %}
				{{ course.subject }} {{ course.catalog }}
				{% endverbatim %}
				<button class="drop-btn" ng-click="drop_course($index)">drop</button>
				</p>
			</div>

			<form name="new_course">
				<input name="subject" type='text'>
				<input name="catalog" type='text'>
				<button class="add-btn" ng-click="add_course()">add</button>
			</form>
			<button class="next-btn" ng-click="step1_step2(); step1=true; step2=true">next</button>
		</div>


		<div class="step2" ng-show="step2">
			<div ng-repeat="section in sections" class="rating_chart">
				<div ng-repeat="component in section">
					<div ng-repeat="each in component">
						{% verbatim %}
						<form name='{{ each.id }}'>
							{{ each.name }} <input name="rating" type="range" min="1" max="100" step="10" value="30">
						</form>
						{% endverbatim %}
					</div>
				</div>
			</div>
			<button class="back-btn" ng-click="step1=false; step2=false">back</button>
			<button class="next-btn" ng-click="search(); step1=true; step2=false; step3=true">Scheduloo</button>
		</div>
        
		<div class="step3" ng-show="step3">
			<p>
			{% verbatim %}
			{{ message }}
			{% endverbatim %}
			</p>
			<button class="back-btn" ng-click="step1=true; step2=true; step3=false">back</button>
			<button class="next-btn" ng-click="step1=false; step2=false; step3=false">Start Over</button>
		</div>

        <script>$('input[type="range"]').rangeslider();</script>
        <script>$(document).foundation();</script>
	</body>
</html>
